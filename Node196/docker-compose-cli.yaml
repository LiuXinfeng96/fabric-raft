version: '2'

volumes:
  raft2.example.com:
  raft3.example.com:
  peer0.org2.example.com:
  peer1.org2.example.com:

networks:
  byfn:

services:
  raft2.example.com:
    extends:
      file:   base/peer-base.yaml
      service: orderer-base
    container_name: raft2.example.com
    networks:
      - byfn
    volumes:
        - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ./crypto-config/ordererOrganizations/example.com/orderers/raft2.example.com/msp:/var/hyperledger/orderer/msp
        - ./crypto-config/ordererOrganizations/example.com/orderers/raft2.example.com/tls/:/var/hyperledger/orderer/tls
        - raft2.example.com:/var/hyperledger/production/orderer
    ports:
    - 7050:7050

  raft3.example.com:
    extends:
      file:   base/peer-base.yaml
      service: orderer-base
    container_name: raft3.example.com
    networks:
      - byfn
    volumes:
        - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ./crypto-config/ordererOrganizations/example.com/orderers/raft3.example.com/msp:/var/hyperledger/orderer/msp
        - ./crypto-config/ordererOrganizations/example.com/orderers/raft3.example.com/tls/:/var/hyperledger/orderer/tls
        - raft3.example.com:/var/hyperledger/production/orderer
    ports:
    - 7050:7050

  peer0.org2.example.com:
    container_name: peer0.org2.example.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.org2.example.com
    networks:
      - byfn
    extra_hosts:
      - "raft0.example.com:192.168.9.195"
      - "raft1.example.com:192.168.9.195"
      - "peer0.org1.example.com:192.168.9.195"
      - "peer1.org1.example.com:192.168.9.195"

  peer1.org2.example.com:
    container_name: peer1.org2.example.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.org2.example.com
    networks:
      - byfn
    extra_hosts:
      - "raft0.example.com:192.168.9.195"
      - "raft1.example.com:192.168.9.195"
      - "peer0.org1.example.com:192.168.9.195"
      - "peer1.org1.example.com:192.168.9.195"


  cli:
    container_name: cli
    image: hyperledger/fabric-tools
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      #- FABRIC_LOGGING_SPEC=DEBUG
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.org2.example.com:7051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
#       - ./../chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - raft2.example.com
      - raft3.example.com
      - peer0.org2.example.com
      - peer1.org2.example.com
    networks:
      - byfn
    extra_hosts:
      - "raft0.example.com:192.168.9.195"
      - "raft1.example.com:192.168.9.195"
      - "peer0.org1.example.com:192.168.9.195"
      - "peer1.org1.example.com:192.168.9.195"

